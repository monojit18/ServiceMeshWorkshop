apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: secondary-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  # - port:
  #     number: 80
  #     name: http
  #     protocol: HTTP
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: secondary-tls-secret
    hosts:
#Ingress Gateway DNS host of Secondary Cluster    
    - "*"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: secondary-virtual-service
spec:
  hosts:
  - api-secondary.internal.wkshpdev.com
  
  #IMPORTANT: Shadow Suffix - All Mirrored service is sent from primary cluster
  # with a Suffix called - Shadow
  - "*-shadow"
  gateways:
  - secondary-gateway
  http:
#Mirored service
  - match:
    - uri:
        prefix: /hello
    route:
    - destination:
        host: helloworld
        subset: v2
        port:
          number: 5000      