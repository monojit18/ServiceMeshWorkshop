apiVersion: v1
kind: Service
metadata:
  name: web-svc-v12
  namespace: emojivoto
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: web-svc-v12
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: web-v12
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v12
  name: web-v12
  namespace: emojivoto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-svc-v12
      version: v12
  template:
    metadata:
      labels:
        app: web-svc-v12
        version: v12
    spec:
      containers:
      - env:
        - name: WEB_PORT
          value: "8080"
        - name: EMOJISVC_HOST
          value: emoji-svc.emojivoto:8081
        - name: VOTINGSVC_HOST
          value: voting-svc.emojivoto:8082
        - name: INDEX_BUNDLE
          value: dist/index_bundle.js
        image: docker.l5d.io/buoyantio/emojivoto-web:v12
        name: web-svc
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 100m
      serviceAccountName: web
